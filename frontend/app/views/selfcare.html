<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peaceful Path</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../css/selfcare.css">
</head>

<body ng-controller="MainController">

    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: var(--primary);">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Brand -->
            <a class="navbar-brand text-white" href="#">Peaceful Path</a>
    
            <!-- Menu Navigasi -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="./app/views/selfcare.html">Selfcare</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#!/dailyWellness">Daily Wellness</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#!/community">Community</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#!/resources">Resources</a></li>
                </ul>
            </div>
    
            <!-- Auth Section -->
            <div id="auth-section" class="d-flex align-items-center">
                <!-- Konten ini akan diganti oleh JavaScript -->
            </div>
        </div>
    </nav>


    <!-- Image Carousel -->
    <div class="mt-5">

    </div>
    <div class="container mt-5 pt-5">
        <div id="selfcareCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
            <div class="carousel-inner rounded shadow-lg">
                <div class="carousel-item active">
                    <img src="../../assets/zara/meditasi-sunset.jpg" class="d-block w-100" alt="Yoga Image 1">
                </div>
                <div class="carousel-item">
                    <img src="../../assets/yoga.jpg" class="d-block w-100" alt="Yoga Image 2">
                </div>
                <div class="carousel-item">
                    <img src="../../assets/Breathing.jpg" class="d-block w-100" alt="Yoga Image 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#selfcareCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#selfcareCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    
    
    <!-- Meditation & Relaxation Section -->
    <section id="meditation">
        <h2>Meditation & Relaxation</h2>
        <p>Find tranquility with meditation and relaxation techniques.</p>
        
        <div class="scroll-buttons">
            <button id="scroll-left">←</button>
            <button id="scroll-right">→</button>
        </div>

        <div class="meditation-wrapper">
            <div class="meditation-item" data-type="audio" data-url="../assets/dina/Relaksasi 5 menit.mp3">
                <h3><i class="fas fa-volume-up"></i> 5-Minute Meditation</h3>
                <audio class="meditation-audio" controls>
                    <source src="../assets/dina/Relaksasi 5 menit.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div class="meditation-item" data-type="audio" data-url="../assets/dina/Relaksasi 10 menit.mp3">
                <h3><i class="fas fa-volume-up"></i> 10-Minute Meditation</h3>
                <audio class="meditation-audio" controls>
                    <source src="../assets/dina/Relaksasi 10 menit.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div class="meditation-item" data-type="audio" data-url="../assets/dina/Relaksasi 15 menit.mp3">
                <h3><i class="fas fa-volume-up"></i> 15-Minute Meditation</h3>
                <audio class="meditation-audio" controls>
                    <source src="../assets/dina/Relaksasi 15 menit.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
    </section>
    
    <script src="./app/controllers/homeController.js"></script>
</body>

</html>
